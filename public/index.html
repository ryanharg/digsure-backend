<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Search Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="server.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Digsure</div>
            <ul class="nav-links">
                <li><a href="step1.html">New Order</a></li>
                <li><a href="orders.html">My Orders</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Utility Search Portal</h1>
        <form id="searchForm">
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            
            <label for="utilityType">What utility do you need?</label>
            <select id="utilityType">
                <option value="electricity">Electricity</option>
                <option value="gas">Gas</option>
                <option value="water">Water</option>
            </select>

            <button type="submit">Search & Order</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
